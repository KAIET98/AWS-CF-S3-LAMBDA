AWSTemplateFormatVersion: "2010-09-09"
Description: Deployment for OCS Audience SSO (Single Sign ON)
Parameters:
  Environment:
    Type: String
    '''  
    AllowedValues:
      - dev
      - stage
      - prod

    '''
  ProjectName:
    Description: ocs-prueba
    Type: String
   # Default: audience-sso-dev
  S3Bucket:
    Description: ocs-bucket-prueba
    Type: String
   # Default: core-deployment-bucket-key-roles-artifactbucket-k91z60qmptt8

  ''' 
  CMKARN:
    Description: ARN of the KMS CMK creates in Devops account
    Type: String
    Default: arn:aws:kms:eu-west-1:112555760202:key/759c4789-8077-4fef-9681-e0ff306b96cc

  '''
  
  '''
  Creamos un repositorio en github donde hostear el c칩digo y adem치s le ponemos la rama principal que es
  la de "producci침on" de donde leera el c칩digo
  
  '''
  GitHubRepoName:
    Description: The repo we're building from
    Type: String
    Default: AWS-CF-S3-LAMBDA
  GitHubBranch:
    Description: The branch we're building from
    Type: String
    Default: main

'''
Mappings:
  EnvironmentsAndRoles:
    dev:
      PipelineRole: arn:aws:iam::328502120762:role/DevopsAccCodePipelineCloudFormationRole
      CfnDeploy: arn:aws:iam::328502120762:role/DevopsAcctCldfrmtnDeployerRole
    stage:
      PipelineRole: arn:aws:iam::879022424377:role/DevopsAccCodePipelineCloudFormationRole
      CfnDeploy: arn:aws:iam::879022424377:role/DevopsAcctCldfrmtnDeployerRole
    prod:
      PipelineRole: arn:aws:iam::789398071196:role/DevopsAccCodePipelineCloudFormationRole
      CfnDeploy: arn:aws:iam::789398071196:role/DevopsAcctCldfrmtnDeployerRole

'''

Resources:
  AppPipelineWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: "{{resolve:secretsmanager:devops/github:SecretString:WebhookSecret}}"
      Filters:
        -
          JsonPath: "$.ref"
          MatchEquals: !Sub "refs/heads/${GitHubBranch}"
      TargetPipeline: !Ref Pipeline
      TargetAction: GetSource
      Name: !Sub ${AWS::StackName}
      TargetPipelineVersion: !GetAtt Pipeline.Version
      RegisterWithThirdParty: true
  '''
  EcrSFSCExporterRepository:
    Type: AWS::ECR::Repository
    DeletionPolicy: Retain
    Properties:
      RepositoryName: !Sub "audience-sso-sfsc-exporter-${Environment}"
      RepositoryPolicyText:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowPushPull
            Effect: Allow
            Principal:
              AWS:
                - arn:aws:iam::328502120762:root
                - arn:aws:iam::789398071196:root
                - arn:aws:iam::879022424377:root
                - arn:aws:iam::112555760202:root
            Action:
              - "ecr:GetDownloadUrlForLayer"
              - "ecr:BatchGetImage"
              - "ecr:BatchCheckLayerAvailability"

  EcrSFMCSFTPImporterRepository:
    Type: AWS::ECR::Repository
    DeletionPolicy: Retain
    Properties:
      RepositoryName: !Sub "audience-sso-sfmc-sftp-importer-${Environment}"
      RepositoryPolicyText:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowPushPull
            Effect: Allow
            Principal:
              AWS:
                - arn:aws:iam::328502120762:root
                - arn:aws:iam::789398071196:root
                - arn:aws:iam::879022424377:root
                - arn:aws:iam::112555760202:root
            Action:
              - "ecr:GetDownloadUrlForLayer"
              - "ecr:BatchGetImage"
              - "ecr:BatchCheckLayerAvailability"

  EcrSCVDeleterRepository:
    Type: AWS::ECR::Repository
    DeletionPolicy: Retain
    Properties:
      RepositoryName: !Sub "audience-sso-scv-deleter-${Environment}"
      RepositoryPolicyText:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowPushPull
            Effect: Allow
            Principal:
              AWS:
                - arn:aws:iam::328502120762:root
                - arn:aws:iam::789398071196:root
                - arn:aws:iam::879022424377:root
                - arn:aws:iam::112555760202:root
            Action:
              - "ecr:GetDownloadUrlForLayer"
              - "ecr:BatchGetImage"
              - "ecr:BatchCheckLayerAvailability"

  EcrSCVLegacySubscriptionsUpdaterRepository:
    Type: AWS::ECR::Repository
    DeletionPolicy: Retain
    Properties:
      RepositoryName: !Sub "audience-sso-scv-legacy-subscriptions-updater-${Environment}"
      RepositoryPolicyText:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowPushPull
            Effect: Allow
            Principal:
              AWS:
                - arn:aws:iam::328502120762:root
                - arn:aws:iam::789398071196:root
                - arn:aws:iam::879022424377:root
                - arn:aws:iam::112555760202:root
            Action:
              - "ecr:GetDownloadUrlForLayer"
              - "ecr:BatchGetImage"
              - "ecr:BatchCheckLayerAvailability"

  EcrSCVSharedToRedshiftMtrViewsRefresherRepository:
    Type: AWS::ECR::Repository
    DeletionPolicy: Retain
    Properties:
      RepositoryName: !Sub "audience-sso-scv-redshiftrefresher-${Environment}"
      RepositoryPolicyText:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowPushPull
            Effect: Allow
            Principal:
              AWS:
                - arn:aws:iam::328502120762:root
                - arn:aws:iam::789398071196:root
                - arn:aws:iam::879022424377:root
                - arn:aws:iam::112555760202:root
            Action:
              - "ecr:GetDownloadUrlForLayer"
              - "ecr:BatchGetImage"
              - "ecr:BatchCheckLayerAvailability"

  EcrSCVSharedToSFMCMtrViewsRefresherRepository:
    Type: AWS::ECR::Repository
    DeletionPolicy: Retain
    Properties:
      RepositoryName: !Sub "audience-sso-scv-sfmcrefresher-${Environment}"
      RepositoryPolicyText:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowPushPull
            Effect: Allow
            Principal:
              AWS:
                - arn:aws:iam::328502120762:root
                - arn:aws:iam::789398071196:root
                - arn:aws:iam::879022424377:root
                - arn:aws:iam::112555760202:root
            Action:
              - "ecr:GetDownloadUrlForLayer"
              - "ecr:BatchGetImage"
              - "ecr:BatchCheckLayerAvailability"
  '''
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: arn:aws:iam::112555760202:role/shared-CodePipelineRole
      Name: !Ref AWS::StackName
      ArtifactStore:
       Type: S3
       Location: !Ref S3Bucket

       '''
       EncryptionKey:
         Id: !Ref CMKARN
         Type: KMS

        '''

      Stages:
        - Name: Source
          Actions:
            - Name: GetSource
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              Configuration:
                Owner: KAIET98
                Repo: !Ref GitHubRepoName
                Branch: !Ref GitHubBranch
                OAuthToken: "{{resolve:secretsmanager:CICD:SecretString:GitHubPersonalAccesToken}}"
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: TemplateSource
              RunOrder: 1
        - Name: Build-Source
          Actions:
            - Name: BuildSource
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: TemplateSource
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref BuildStuff
                PrimarySource: TemplateSource
              RunOrder: 1
        - Name: Make-Change-Set
          Actions:
            - Name: MakeChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ChangeSetName: !Ref ProjectName
                ActionMode: CHANGE_SET_REPLACE
                StackName: !Ref ProjectName
                Capabilities: CAPABILITY_NAMED_IAM
                TemplatePath: BuildOutput::package.yaml
                TemplateConfiguration: !Sub TemplateSource::config/${Environment}/${AWS::Region}.json
                RoleArn:
                  !FindInMap [EnvironmentsAndRoles, !Ref Environment, CfnDeploy ]
              InputArtifacts:
                - Name: BuildOutput
                - Name: TemplateSource
              RunOrder: 1
              RoleArn:
                  !FindInMap [EnvironmentsAndRoles, !Ref Environment, PipelineRole ]
        - Name: Deploy
          Actions:
            - Name: API
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ChangeSetName: !Ref ProjectName
                ActionMode: CHANGE_SET_EXECUTE
                StackName: !Ref ProjectName
                RoleArn:
                  !FindInMap [EnvironmentsAndRoles, !Ref Environment, CfnDeploy ]
              RoleArn:
                !FindInMap [EnvironmentsAndRoles, !Ref Environment, PipelineRole ]

  BuildStuff:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref ProjectName
      Description: !Ref ProjectName
      '''
      EncryptionKey: !Ref CMKARN
      '''
      ServiceRole: arn:aws:iam::112555760202:role/shared-CodeBuildRole
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: linuxContainer
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:2.0
        PrivilegedMode: True
        EnvironmentVariables:
        '''
          - Name: DOCKERHUB_TOKEN
            Value: "/MGMT/dockerhub/access_token"
            Type: PARAMETER_STORE
          - Name: DOCKERHUB_USER
            Value: "ocsdatamanagement"
        '''
          - Name: S3Bucket
            Value: !Ref S3Bucket
          - Name: S3BucketUsEast2
            Value: core-deployment-us-east-2-bucket-artifactbucket-ka5w8dm7s2s2

          '''  
          - Name: KMSKey
            Value: !Ref CMKARN

          '''
          - Name: STACKNAME
            Value: !Ref ProjectName
          - Name: AWS_ACCOUNT_ID
            Value: !Ref AWS::AccountId
          - Name: AWS_REGION
            Value: !Ref AWS::Region

          '''
          - Name: CODEARTIFACT_DOMAIN
            Value: ocsddna
          - Name: CODEARTIFACT_REPO
            Value: ddna-mgmt
          '''
          - Name: SFSC_EXPORTER_REPOSITORY_URI
            Value: !Join
              - ""
              - - !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/"
                - !Ref EcrSFSCExporterRepository
          - Name: SFMC_SFTP_IMPORTER_REPOSITORY_URI
            Value: !Join
              - ""
              - - !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/"
                - !Ref EcrSFMCSFTPImporterRepository
          - Name: SCV_DELETER_REPOSITORY_URI
            Value: !Join
              - ""
              - - !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/"
                - !Ref EcrSCVDeleterRepository

          '''
          - Name: SCV_LEGACY_SUBSCRIPTIONS_UPDATER_REPOSITORY_URI
            Value: !Join
              - ""
              - - !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/"
                - !Ref EcrSCVLegacySubscriptionsUpdaterRepository

          '''

          '''
          - Name: SCV_SHARED_TO_REDSHIFT_MTR_VIEWS_REFRESHER_REPOSITORY_URI
            Value: !Join
              - ""
              - - !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/"
                - !Ref EcrSCVSharedToRedshiftMtrViewsRefresherRepository
          - Name: SCV_SHARED_TO_SFMC_MTR_VIEWS_REFRESHER_REPOSITORY_URI
            Value: !Join
              - ""
              - - !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/"
                - !Ref EcrSCVSharedToSFMCMtrViewsRefresherRepository

          '''
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            install:
              runtime-versions:
                python: latest
              
            pre_build:
              
            build:
              
            post_build:
              commands:
                - aws cloudformation package --template-file template.yaml --s3-bucket $S3Bucket --s3-prefix ${STACKNAME}/codebuild --output-template-file package.yaml
          artifacts:
            files:
             - package.yaml
            discard-paths: yes
